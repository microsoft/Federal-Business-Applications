matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - config/wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences:
      - pymdownx.highlight:
  - pyspelling.filters.html:
    comments: false
    ignores:
    - code
    - pre
  - pyspelling.filters.url:

  sources:
  - '**/README.md'
  default_encoding: utf-8
